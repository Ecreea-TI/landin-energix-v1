<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="isotipo-energix.png">
    <title>ENERGIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
  </head>
  <body>
    <div id="app">
    
            <!-- 404 section -->
            <section class="error-section">
              <div class="error-container">
                <div class="error-animation">
                  <dotlottie-wc 
                    src="/assets/Astronaut 404 v2.lottie" 
                    speed="1" 
                    style="width: 500px; height: 500px" 
                    mode="bounce" 
                    loop 
                    autoplay>
                  </dotlottie-wc>
                </div>
                <div class="error-content">
                  <h1 class="error-title">OoOPS!</h1>
                  <h2 class="error-subtitle">404 - PAGE NOT FOUND</h2>
                  <p class="error-text">Es posible que la página que estás buscando haya sido eliminada, 
                    <br>haya cambiado de nombre o no esté disponible temporalmente.</p>
                  <a href="/" class="btn btn-404">Ir a Energix</a>
                </div>
              </div>
            </section>
      
    </div>
    <script src="./main.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
